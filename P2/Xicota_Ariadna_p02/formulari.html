<!DOCTYPE html>
<HTML>
<HEAD>
	<meta charset="utf-8">
	<title>Formulari</title>
	<link rel="stylesheet" href="css/estils.css">
</head>
<body>
	<form id="form1">
		Nom: <input type="text" autofocus required></br>
		Correu electrònic: <input type="email" required></br>
		URL: <input type="url" placeholder="Escriu la URL de la teva pàgina personal"></br>
		Data: <input type="date"></br>
		Temps: <input type="time"></br>
		Data i hora: <input type="datetime"></br>
		Mes: <input type="month"></br>
		Setmana: <input type="week"></br>
		Numero(min -10, max 10): <input type="number" min="-10" max="10"></br>
		Telèfon: <input type="tel"></br>
		Terme de cerca: <input type="search"></br>
		Color preferit: <input type="color"></br>
		<input type="button" value="envia">
</body>
</HTML>
